<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #020024, #000);
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        canvas {
            display: block;
        }

        .center-text {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .message h1 {
            font-size: 60px;
            margin: 0;
            background: linear-gradient(90deg, #ff0, #ff6a00, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message p {
            margin-top: 15px;
            font-size: 22px;
            color: #ddd;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="center-text">
    <div class="countdown" id="countdown">5</div>

    <div class="message" id="message">
        <h1>ğŸ‰ ChÃºc má»«ng nÄƒm má»›i 2026 ğŸ‰</h1>
        <p>
            ChÃºc cÃ¡c Developer luÃ´n nhiá»u sá»©c khá»e ğŸ’ª<br>
            Code Ã­t bug ğŸ â€“ deadline luÃ´n hiá»n ğŸ˜†<br>

        </p>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
    });

    let fireworks = [];
    let particles = [];
    let started = false;

    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * canvas.height / 2 + canvas.height / 6;
            this.speed = 8 + Math.random() * 2;
        }

        update() {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.explode();
                return true;
            }
            return false;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        explode() {
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(this.x, this.y));
            }
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 5 + 2;
            this.life = 100;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        }

        update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;
            this.speed *= 0.97;
            this.life--;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.25)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, i) => {
            if (fw.update()) fireworks.splice(i, 1);
            fw.draw();
        });

        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.life <= 0) particles.splice(i, 1);
        });

        if (started && Math.random() < 0.06) {
            fireworks.push(new Firework());
        }

        requestAnimationFrame(animate);
    }

    // Countdown logic
    let time = 5;
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');

    const timer = setInterval(() => {
        time--;
        countdownEl.textContent = time;

        if (time === 0) {
            clearInterval(timer);
            countdownEl.style.display = 'none';
            messageEl.classList.add('show');
            started = true;

            // báº¯n loáº¡t Ä‘áº§u
            for (let i = 0; i < 5; i++) {
                setTimeout(() => fireworks.push(new Firework()), i * 300);
            }
        }
    }, 1000);

    animate();
</script>
